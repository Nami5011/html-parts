<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
	<title>Triangles CSS(SCSS)</title>
</head>
<body>
	<section class="max-w-4xl w-full mx-auto mt-6 mb-4">
		<h2 class="text-lg font-bold text-gray-800 mb-3">Triangles Using Border</h2>
		<div class="flex justify-start gap-8">

      <div class="triangles-border-top"></div>

      <div class="triangles-border-right"></div>

      <div class="triangles-border-bottom"></div>

      <div class="triangles-border-left"></div>

		</div>
	</section>

	<section class="max-w-4xl w-full mx-auto mt-8 mb-4">
		<h2 class="text-lg font-bold text-gray-800 mb-3">Triangles Using Clip Path</h2>
		<div class="flex justify-start gap-8">

      <div class="triangles-clip-path-top"></div>

      <div class="triangles-clip-path-right"></div>

      <div class="triangles-clip-path-bottom"></div>

      <div class="triangles-clip-path-left"></div>

		</div>
	</section>
  
	<section class="max-w-4xl w-full mx-auto mt-8 mb-4">
		<h2 class="text-lg font-bold text-gray-800 mb-3">Triangles Using Clip Path - Gradient</h2>
		<div class="flex justify-start gap-8">

      <div class="triangles-clip-path-gradient-top"></div>

      <div class="triangles-clip-path-gradient-right"></div>

      <div class="triangles-clip-path-gradient-bottom"></div>

      <div class="triangles-clip-path-gradient-left"></div>

		</div>
	</section>

</body>
</html>
