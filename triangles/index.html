<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
	<title>Triangles CSS(SCSS)</title>
</head>
<body>
<main class="font-['Poppins'] text-center text-2xl text-gray-800 font-bold">
  <section class="w-max mx-auto my-14">
    <h2 class="mb-7">Triangles with Border</h2>
    <div class="flex justify-center gap-12">

      <div class="triangles-border-top"></div>

      <div class="triangles-border-right"></div>

      <div class="triangles-border-bottom"></div>

      <div class="triangles-border-left"></div>

    </div>
  </section>

  <section class="w-max mx-auto my-14">
    <h2 class="mb-7">Triangles with Clip Path</h2>
    <div class="flex justify-center gap-12">

      <div class="triangles-clip-path-top"></div>

      <div class="triangles-clip-path-right"></div>

      <div class="triangles-clip-path-bottom"></div>

      <div class="triangles-clip-path-left"></div>

    </div>
  </section>
  
  <section class="w-max mx-auto my-14">
    <h2 class="mb-7">Triangles with Clip Path - Gradient</h2>
    <div class="flex justify-center gap-12">

      <div class="triangles-clip-path-gradient-top"></div>

      <div class="triangles-clip-path-gradient-right"></div>

      <div class="triangles-clip-path-gradient-bottom"></div>

      <div class="triangles-clip-path-gradient-left"></div>

    </div>
  </section>
</main>


</body>
</html>
