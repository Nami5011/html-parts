<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
	<title>Triangles CSS(SCSS)</title>
</head>
<body>
<section class="bg-white p-10 rounded w-max mx-auto">
  <h1 class="mb-7 text-center text-xl font-bold">JavaScriptを使って日付をスラッシュ(/)で区切る - 自動フォーマット</h1>
  <div class="flex justify-center gap-12">

    <input
      id="birthday_ja"
      class="birthday"
      type="tel"
      name="birthday"
      placeholder="YYYY / MM / DD"
      maxlength="14"
      class="form-control"
      pattern="[0-9]{4} / [0-9]{2} / [0-9]{2}"
    />

  </div>
</section>

<section class="bg-white p-10 rounded w-max mx-auto">
  <h1 class="mb-7 font-['Poppins'] text-center text-xl font-bold">Auto Date Format Input with JavaScript</h1>
  <div class="flex justify-center gap-12">

    <input
      id="birthday_en"
      class="birthday"
      type="tel"
      name="birthday"
      placeholder="MM / DD / YYYY"
      maxlength="14"
      class="form-control"
      pattern="[0-9]{2} / [0-9]{2} / [0-9]{4}"
    />

  </div>
</section>

</body>
</html>
